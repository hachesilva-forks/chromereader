<html>
<head>
    <link type="text/css" rel="stylesheet" href="css/common.css" />
    <link type="text/css" rel="stylesheet" href="css/popup.css" />
</head>
<body>
    <div id="connecting" class="i18n">[popup_connecting]</div>
    
    <div id="failed" class="hidden">
    </div>
    
    <div id="unauthorized" class="hidden">
        <span id="signin_prefix" class="i18n">[popup_signin_prefix]</span>
        <a id="signin" href="#" class="i18n">[popup_signin]</a>
        <span id="signin_suffix" class="i18n">[popup_signin_suffix]</span>
    </div>

    <div id="connected" class="hidden">
        <a id="remove" href="#" class="i18n">[popup_remove]</a>

        <h1 id="added" class="hidden i18n">[popup_subscription_added]</h1>
        <h1 id="existing" class="hidden i18n">[popup_subscription]</h1>
        
        <div class="row" id="nameRow">
            <label for="feedName" class="i18n">[popup_feed_name]</label>
            <div class="input">
                <input type="text" id="feedName" />
            </div>
        </div>

        <div class="row hidden" id="foldersRow">
            <label for="folders" class="i18n">[popup_feed_folders]</label>
            <div class="input">
                <ul id="folders">
                </ul>
            </div>
        </div>
    </div>
    
    <h1 id="removed" class="hidden i18n">[popup_subscription_removed]</h1>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</body>
