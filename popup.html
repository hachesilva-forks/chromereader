<html xmlns:i18n="i18n">
<head>
    <link type="text/css" rel="stylesheet" href="css/popup.css" />
</head>
<body>
    <div id="connecting" i18n:msg="popup_connecting">Connecting to Google Reader...</div>
    
    <div id="failed" class="hidden">
    </div>
    
    <div id="unauthorized" class="hidden">
        <span id="signin_prefix" i18n:msg="popup_signin_prefix">Please </span>
        <a id="signin" href="#" i18n:msg="popup_signin">sign in</a>
        <span id="signin_suffix" i18n:msg="popup_signin_suffix"> to Google Reader.</span>
    </div>

    <div id="connected" class="hidden">
        <a id="remove" href="#" i18n:msg="popup_remove">Remove</a>

        <h1 id="added" class="hidden" i18n:msg="popup_subscription_added">Subscription Added!</h1>
        <h1 id="existing" class="hidden" i18n:msg="popup_subscription">Subscription</h1>
        
        <div class="row" id="nameRow">
            <label for="feedName" i18n:msg="popup_feed_name">Name:</label>
            <div class="input">
                <input type="text" id="feedName" />
            </div>
        </div>

        <div class="row hidden" id="foldersRow">
            <label for="folders" i18n:msg="popup_feed_folders">Folders:</label>
            <div class="input">
                <ul id="folders">
                </ul>
            </div>
        </div>
    </div>
    
    <h1 id="removed" class="hidden" i18n:msg="popup_subscription_removed">Subscription Removed!</h1>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
